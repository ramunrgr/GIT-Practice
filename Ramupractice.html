<html>
<head>
<style> 
div {
  width: 500px;
  height: 500px;
  position: relative;
  background-color: red;
  animation-name: example;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}
@keyframes example {
  from {background-color: rgb(255, 238, 0);}
  to {background-color: rgb(0, 255, 42);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

</body>
</html>
