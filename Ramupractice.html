<html>
<head>
<style> 

div {
  width: 50px;
  height: 50px;
  position: relative;
  background-color: rgba(55, 0, 255, 0.747);
  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: infinite;
}
@keyframes example {
  from {background-color: rgb(255, 238, 0);}
  to {background-color: rgb(0, 255, 42);}
}
</style>
</head>
<body>
<div></div>
<h1>Ramu added</h1>
</body>
</html>
